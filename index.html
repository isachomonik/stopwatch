<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/lcd" type="text/css"/> 
    <title>Document</title>
  </head>
  <body>
    <div id="external-square">
      <div id="credit">
        <h1>Stopwatch</h1>
        <h2>By Isac Homonik</h2>
      </div>
      <div id="func">
        <div id="timer">
          <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
        <div class="buttons">
          <button id="button-start"><p>Start</p></button>
          <button id="button-stop"><p>Pause</p></button>
          <button id="button-reset"><p>Reset</p></button>
      </div>
        

      
      </div>
    </div>
  </body>
</html>
